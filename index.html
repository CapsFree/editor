<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Editor v1.7.4</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{height:100%;font-family:sans-serif;display:flex;flex-direction:column;}
#menuBar{display:flex;align-items:center;padding:5px;background:#080;color:#fff;}
#menuBar > div{margin-right:8px;cursor:pointer;}
#menuBar #version{margin-left:5px;font-size:0.9em;color:#aaa;}
#mainContent{flex:1;display:flex;flex-direction:column;overflow:hidden;}
@media(min-width:768px){#mainContent{flex-direction:row;}}
#editorContainer,#previewContainer{flex:1;display:flex;flex-direction:column;min-width:0;min-height:0;}
#tabBar{display:flex;overflow-x:auto;padding:5px;background:#8a8;color:#fff;margin-bottom:5px;}
#tabBar div{padding:5px 10px;border-radius:8px;margin-right:5px;cursor:pointer;background:#464;color:#fff;}
#editorWrapper{flex:1;display:flex;position:relative;overflow:hidden;}
#editor{flex:1;width:100%;height:100%;overflow:auto;font-family:monospace;font-size:14px;padding:5px;outline:none;white-space:pre;line-height:1.5;overflow-wrap:normal;}
#editor div{white-space:pre;}
#previewContainer{flex:1;display:flex;flex-direction:column;position:relative;}
#preview{width:100%;flex:1;border:none;}
#dicContainer{display:none;position:absolute;top:0;left:0;right:0;bottom:0;overflow:auto;background:#f9f9f9;border:1px solid #ccc;padding:10px;}
#dicContainer .category{margin:5px 0;}
#dicContainer .category h4{margin:0;padding:5px;background:#ccc;border-radius:5px;cursor:pointer;}
#dicContainer .block{border:1px solid #aaa;padding:5px;margin:2px 0;cursor:pointer;border-radius:5px;background:#fff;}
button[type="btn"]{border:0;border-radius:8px;padding:4px;margin:4px;background-color:#fff;color:#000;font-size:12px;}
.window{border:0;border-radius:8px;padding:12px;margin:8px;background-color:#eee;color:#000;}
.modal{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);display:none;z-index:10;}
body.preview-only #editorContainer,
body.preview-only #tabBar{display:none;}
body.preview-only #previewContainer{flex:1;width:100%;height:100vh;}
</style>
</head>
<body>

<div id="menuBar">
  <div id="title">My Editor <span id="version">v1.7.4</span></div>
  <div id="fileMenuBtn">ファイル</div>
  <div class="dicBtn" data-type="html">HTML辞書</div>
  <div class="dicBtn" data-type="css">CSS辞書</div>
  <div class="dicBtn" data-type="js">JS辞書</div>
  <div id="expandPreviewBtn">❏</div>
</div>

<div id="mainContent">
  <div id="editorContainer">
    <div id="tabBar"></div>
    <div id="editorWrapper">
      <div id="editor" contenteditable="true" spellcheck="false"></div>
    </div>
  </div>
  <div id="previewContainer">
    <iframe id="preview"></iframe>
    <div id="dicContainer"></div>
  </div>
</div>

<div id="fileModal" class="window modal">
  <h3>ファイルメニュー</h3>
  <button type="btn" id="addFileBtn">ファイル追加</button>
  <button type="btn" id="removeFileBtn">ファイル削除</button>
  <button type="btn" id="renameFileBtn">名前変更</button>
  <br>
  <button type="btn" id="exportFilesBtn">書き出し</button>
  <input type="file" id="importFilesInput" style="display:none" multiple>
  <button type="btn" id="importFilesBtn">読み込み</button>
  <br>
  <button type="btn" id="closeFileModal">閉じる</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script>
const editor=document.getElementById('editor');
const preview=document.getElementById('preview');
const dicContainer=document.getElementById('dicContainer');
const fileModal=document.getElementById('fileModal');
const importFilesInput=document.getElementById('importFilesInput');

let files=[{name:"index.html",content:"<h1>Hello World</h1>",type:"text"}];
let activeFile=0;
let cursorIndex=0;
let previewTimeout=null;

// タブバー
function updateTabs(){
  const tabBar=document.getElementById('tabBar');
  tabBar.innerHTML='';
  files.forEach((f,i)=>{
    const tab=document.createElement('div');
    tab.textContent=f.name;
    tab.style.background=(i===activeFile)?"#080":"#666";
    tab.onclick=()=>{
      saveCursorIndex();
      updateContentFromEditor();
      activeFile=i;
      renderEditor();
      updateTabs();
    };
    tabBar.appendChild(tab);
  });
}

// カーソル管理
function saveCursorIndex(){
  const sel=window.getSelection();
  if(!sel.rangeCount) return;
  const range=sel.getRangeAt(0);
  let preCount=0;
  for(const child of editor.childNodes){
    const len=(child.innerText||"").length+1;
    if(child.contains(range.startContainer)){
      cursorIndex=preCount+range.startOffset;
      return;
    }
    preCount+=len;
  }
  cursorIndex=editor.innerText.length;
}
function restoreCursor(){
  editor.focus();
  const sel=window.getSelection();
  sel.removeAllRanges();
  const range=document.createRange();
  let remaining=cursorIndex;
  for(const child of editor.childNodes){
    const len=(child.innerText||"").length;
    if(remaining<=len){
      const node=child.firstChild||child;
      range.setStart(node,remaining);
      range.setEnd(node,remaining);
      sel.addRange(range);
      return;
    }else{remaining-=(len+1);}
  }
  if(editor.lastChild){
    const node=editor.lastChild.firstChild||editor.lastChild;
    const len=(node.textContent||"").length;
    range.setStart(node,len);
    range.setEnd(node,len);
    sel.addRange(range);
  }
}

// エディタレンダリング
function renderEditor(){
  editor.innerHTML='';
  const content=files[activeFile].content;
  content.split("\n").forEach(line=>{
    const div=document.createElement('div');
    div.textContent=line||"\u200B";
    editor.appendChild(div);
  });
  restoreCursor();
  schedulePreviewUpdate();
}

// エディタ更新
function updateContentFromEditor(){
  files[activeFile].content=Array.from(editor.childNodes).map(n=>n.innerText).join("\n");
  schedulePreviewUpdate();
}

// Enterでインデント保持
editor.addEventListener('keydown',e=>{
  if(e.key==='Enter'){
    e.preventDefault();
    const sel=window.getSelection();
    if(!sel.rangeCount) return;
    const range=sel.getRangeAt(0);
    let container=range.startContainer;
    while(container&&container!==editor&&container.nodeName!=='DIV') container=container.parentNode;
    const lineText=container?container.innerText:'';
    const match=lineText.match(/^(\s*)/);
    const indent=match?match[1]:'';
    const newDiv=document.createElement('div');
    newDiv.textContent=indent||"\u200B";
    container.after(newDiv);
    const newRange=document.createRange();
    newRange.setStart(newDiv,indent.length);
    newRange.setEnd(newDiv,indent.length);
    sel.removeAllRanges();
    sel.addRange(newRange);
    updateContentFromEditor();
  }
});
editor.addEventListener('input',updateContentFromEditor);
editor.addEventListener('keyup',saveCursorIndex);
editor.addEventListener('click',saveCursorIndex);

// テキスト挿入
function insertText(text){
  editor.focus();
  restoreCursor();
  const sel=window.getSelection();
  if(!sel.rangeCount) return;
  const range=sel.getRangeAt(0);
  range.deleteContents();
  const node=document.createTextNode(text);
  range.insertNode(node);
  range.setStartAfter(node);
  range.setEndAfter(node);
  sel.removeAllRanges();
  sel.addRange(range);
  updateContentFromEditor();
}

// プレビュー更新（1.5秒遅延）
function schedulePreviewUpdate(){
  if(previewTimeout) clearTimeout(previewTimeout);
  previewTimeout=setTimeout(updatePreview,1500);
}
function updatePreview(){
  const blob=new Blob([files[activeFile].content],{type:"text/html"});
  preview.src=URL.createObjectURL(blob);
}

// 辞書機能
function escapeHTML(str){return str.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");}
function loadDictionary(type){
  if(dicContainer.style.display==='block'){dicContainer.style.display='none';return;}
  dicContainer.style.display='block';
  dicContainer.innerHTML='';
  const script=document.getElementById(type+'-dic');
  if(!script){dicContainer.textContent='辞書が見つかりません';return;}
  try{
    const data=JSON.parse(script.textContent);
    const categories={};
    data.forEach(item=>{
      if(!categories[item.category]) categories[item.category]=[];
      categories[item.category].push(item);
    });
    for(const cat in categories){
      const catDiv=document.createElement('div');
      catDiv.className='category';
      const h4=document.createElement('h4');
      h4.textContent=cat;
      const listDiv=document.createElement('div');
      categories[cat].forEach(item=>{
        const block=document.createElement('div');
        block.className='block';
        block.innerHTML=escapeHTML(item.word)+'<br>'+escapeHTML(item.desc);
        block.onclick=()=>insertText(item.word);
        listDiv.appendChild(block);
      });
      catDiv.appendChild(h4);
      catDiv.appendChild(listDiv);
      dicContainer.appendChild(catDiv);
      h4.onclick=()=>{listDiv.style.display=(listDiv.style.display==='none')?'block':'none';}
    }
  }catch(e){dicContainer.textContent='辞書の読み込みに失敗しました';}
}
document.querySelectorAll('.dicBtn').forEach(btn=>{btn.onclick=()=>loadDictionary(btn.dataset.type);});

// プレビュー拡大
document.getElementById('expandPreviewBtn').addEventListener('click',()=>{
  document.body.classList.toggle('preview-only');
});

// ファイル管理
document.getElementById('fileMenuBtn').onclick=()=>{fileModal.style.display=(fileModal.style.display==='block')?'none':'block';};
document.getElementById('closeFileModal').onclick=()=>fileModal.style.display='none';
document.getElementById('addFileBtn').onclick=()=>{
  const name=prompt("新しいファイル名を入力","untitled.txt");
  if(name){files.push({name:name,content:"",type:"text"});activeFile=files.length-1;renderEditor();updateTabs();}
};
document.getElementById('removeFileBtn').onclick=()=>{
  if(files.length===0) return;
  if(confirm("ファイル '"+files[activeFile].name+"' を削除しますか？")){
    files.splice(activeFile,1);
    activeFile=Math.max(0,activeFile-1);
    renderEditor();
    updateTabs();
  }
};
document.getElementById('renameFileBtn').onclick=()=>{
  if(files.length===0) return;
  const newName=prompt("新しい名前を入力",files[activeFile].name);
  if(newName){files[activeFile].name=newName;updateTabs();}
};
document.getElementById('exportFilesBtn').onclick=()=>{
  files.forEach(f=>{
    const blob = new Blob([f.content], {type:"text/plain"});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = f.name;
    a.click();
  });
};
document.getElementById('importFilesBtn').onclick=()=>importFilesInput.click();
importFilesInput.onchange=()=>{
  Array.from(importFilesInput.files).forEach(file=>{
    const reader=new FileReader();
    reader.onload=e=>{
      files.push({name:file.name, content:e.target.result, type:"text"});
      activeFile=files.length-1;
      renderEditor();
      updateTabs();
    };
    reader.readAsText(file);
  });
};

// 初期表示
updateTabs();
renderEditor();
</script>
