<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Editor v1.3.2</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{height:100%;font-family:sans-serif;display:flex;flex-direction:column;}
#menuBar{display:flex;align-items:center;padding:5px;background:#333;color:#fff;}
#menuBar > div{margin-right:10px;cursor:pointer;}
#menuBar #version{margin-left:5px;font-size:0.9em;color:#aaa;}
#mainContent{flex:1;display:flex;flex-direction:column;}
@media(min-width:768px){
  #mainContent{flex-direction:row;}
  #editorContainer,#previewContainer{flex:1;display:flex;flex-direction:column;}
}
#tabBar{display:flex;overflow-x:auto;padding:5px;background:#444;color:#fff;border-radius:5px;margin-bottom:5px;}
#tabBar div{padding:5px 10px;border-radius:5px;margin-right:5px;cursor:pointer;background:#666;color:#fff;}
#editorContainer{flex:1;display:flex;flex-direction:column;}
#editor{flex:1;width:100%;padding:10px;border:1px solid #ccc;overflow:auto;font-family:monospace;resize:none;}
#previewContainer{flex:1;display:flex;flex-direction:column;}
#preview{width:100%;flex:1;border:none;}
#subMenu{display:flex;background:#ddd;padding:5px;overflow-x:auto;}
#subMenu div{margin-right:10px;cursor:pointer;}
.modal{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;padding:20px;border:1px solid #333;display:none;z-index:10;}
.modal button{margin-top:10px;}
#dicContainer{display:none;flex-direction:column;overflow:auto;background:#f9f9f9;border-top:1px solid #ccc;padding:10px;}
#dicContainer .category{margin:5px 0;}
#dicContainer .category h4{margin:0;padding:5px;background:#ccc;border-radius:5px;cursor:pointer;}
#dicContainer .block{border:1px solid #aaa;padding:5px;margin:2px 0;cursor:pointer;border-radius:5px;background:#fff;}
#dicContainer button{position:sticky;top:0;align-self:flex-end;margin-bottom:5px;}
@media(min-width:768px){#dicContainer{position:absolute;right:0;top:40px;bottom:0;width:250px;border-left:1px solid #ccc;}}
</style>
</head>
<body>

<div id="menuBar">
  <div id="title">My Editor <span id="version">v1.3.2</span></div>
  <div id="fileMenuBtn">ファイル</div>
  <div id="settingsBtn">設定</div>
  <div class="desktopOnly dicBtn" data-type="html">HTML辞書</div>
  <div class="desktopOnly dicBtn" data-type="css">CSS辞書</div>
  <div class="desktopOnly dicBtn" data-type="js">JS辞書</div>
</div>

<div id="mainContent">
  <div id="editorContainer">
    <div id="tabBar"></div>
    <textarea id="editor" spellcheck="false"></textarea>
  </div>
  <div id="previewContainer">
    <iframe id="preview"></iframe>
  </div>
</div>

<div id="subMenu">
  <div class="dicBtn" data-type="html">HTML辞書</div>
  <div class="dicBtn" data-type="css">CSS辞書</div>
  <div class="dicBtn" data-type="js">JS辞書</div>
</div>

<div id="dicContainer">
  <button id="closeDicBtn">閉じる</button>
</div>

<div id="fileModal" class="modal">
  <h3>ファイルメニュー</h3>
  <button id="addFileBtn">ファイル追加</button>
  <button id="removeFileBtn">ファイル削除</button>
  <button id="renameFileBtn">名前変更</button>
  <button id="exportFilesBtn">まとめて書き出し</button>
  <input type="file" id="importFilesInput" style="display:none" accept=".json">
  <button id="importFilesBtn">読み込み</button>
  <button id="closeFileModal">閉じる</button>
</div>

<div id="settingsModal" class="modal">
  <h3>設定</h3>
  <label>フォントサイズ: <input type="number" id="fontSizeInput" value="14"></label><br>
  <label>テーマカラー R:<input type="number" id="themeR" value="51" min="0" max="255"> G:<input type="number" id="themeG" value="51" min="0" max="255"> B:<input type="number" id="themeB" value="51" min="0" max="255"></label>
  <button id="closeSettingsModal">閉じる</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script>
const editor = document.getElementById('editor');
const preview = document.getElementById('preview');
const tabBar = document.getElementById('tabBar');
const dicContainer = document.getElementById('dicContainer');
const version = "v1.3.2";
document.title = "My Editor " + version;
document.getElementById("version").textContent = version;

let files = [{name:"index.html", content:"<h1>Hello World</h1>"}];
let activeFile = 0;
let previewBackup = "";

const PREVIEW_DELAY = 2000;
let previewTimer = null;

function updateTabs(){
  tabBar.innerHTML = "";
  files.forEach((f,i)=>{
    const tab = document.createElement("div");
    tab.textContent = f.name;
    tab.style.background = (i===activeFile)?"#888":"#666";
    tab.onclick = ()=>{activeFile=i; editor.value=f.content; updateTabs();}
    tabBar.appendChild(tab);
  });
}
updateTabs();
editor.value = files[activeFile].content;

editor.addEventListener("input",()=>{
  files[activeFile].content = editor.value;
  if(previewTimer) clearTimeout(previewTimer);
  previewTimer = setTimeout(()=>{ updatePreview(); }, PREVIEW_DELAY);
});

function updatePreview(){
  const blob = new Blob([files[0].content], {type:"text/html"});
  preview.src = URL.createObjectURL(blob);
  syncEditorPreviewHeight();
}
updatePreview();

// モーダル操作
const fileModal = document.getElementById('fileModal');
const settingsModal = document.getElementById('settingsModal');
let activeModal = null;

function toggleModal(modal){
  if(activeModal && activeModal!==modal) activeModal.style.display='none';
  if(modal.style.display==='block'){
    modal.style.display='none';
    activeModal = null;
  } else {
    modal.style.display='block';
    activeModal = modal;
  }
}

document.getElementById('fileMenuBtn').onclick = ()=>toggleModal(fileModal);
document.getElementById('settingsBtn').onclick = ()=>toggleModal(settingsModal);

// 辞書表示はプレビューを一時置き換え
document.querySelectorAll('.dicBtn').forEach(btn=>{
  btn.onclick = async ()=>{
    if(dicContainer.style.display==='flex' && activeModal===dicContainer){
      dicContainer.style.display='none';
      preview.src = previewBackup;
      activeModal=null;
      return;
    }
    previewBackup = preview.src;
    if(activeModal && activeModal!==dicContainer) activeModal.style.display='none';
    activeModal = dicContainer;
    await loadDictionary(btn.dataset.type);
  };
});
document.getElementById('closeDicBtn').onclick = ()=>{
  dicContainer.style.display='none';
  if(previewBackup) preview.src = previewBackup;
  activeModal=null;
}

// 外クリックで閉じる
[fileModal, settingsModal, dicContainer].forEach(modal=>{
  modal.onclick = e=>{
    if(e.target===modal){
      modal.style.display='none';
      if(modal===dicContainer && previewBackup) preview.src=previewBackup;
      activeModal=null;
    }
  };
});

// ファイル操作
document.getElementById('closeFileModal').onclick = ()=>{fileModal.style.display='none'; activeModal=null;}
document.getElementById('addFileBtn').onclick = ()=>{
  const name = prompt("新しいファイル名");
  if(name){files.push({name:name,content:""});updateTabs();}
}
document.getElementById('removeFileBtn').onclick = ()=>{
  if(files.length>1){files.splice(activeFile,1);activeFile=0;editor.value=files[activeFile].content;updateTabs();updatePreview();}
}
document.getElementById('renameFileBtn').onclick = ()=>{
  const newName = prompt("新しい名前", files[activeFile].name);
  if(newName){files[activeFile].name = newName; updateTabs();}
}

// まとめて書き出し
document.getElementById('exportFilesBtn').onclick = ()=>{
  const exportName = prompt("保存ファイル名", "my_files.json") || "my_files.json";
  const blob = new Blob([JSON.stringify(files,null,2)], {type:"application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = exportName;
  a.click();
  URL.revokeObjectURL(url);
}

// 読み込み
const importInput = document.getElementById('importFilesInput');
document.getElementById('importFilesBtn').onclick = ()=>importInput.click();
importInput.addEventListener('change', e=>{
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ev=>{
    try{
      const imported = JSON.parse(ev.target.result);
      imported.forEach(f=>{
        const existing = files.findIndex(x=>x.name===f.name);
        if(existing>=0){files[existing]=f;}else{files.push(f);}
      });
      updateTabs();
      editor.value = files[activeFile].content;
      updatePreview();
    }catch(err){alert("読み込みエラー");}
  };
  reader.readAsText(file);
});

// 設定モーダル
document.getElementById('closeSettingsModal').onclick = ()=>{
  let r = Number(document.getElementById('themeR').value)||0;
  let g = Number(document.getElementById('themeG').value)||0;
  let b = Number(document.getElementById('themeB').value)||0;
  const themeColor = `rgb(${r},${g},${b})`;
  document.getElementById('menuBar').style.background = themeColor;
  const sum = r+g+b;
  const textColor = (sum<300)?"#fff":"#000";
  document.getElementById('menuBar').style.color = textColor;
  tabBar.style.background = `rgb(${Math.floor((r+200)/2)},${Math.floor((g+200)/2)},${Math.floor((b+200)/2)})`;
  settingsModal.style.display='none';
  activeModal=null;
}

// フォントサイズ変更
document.getElementById('fontSizeInput').addEventListener('input', ()=>{
  editor.style.fontSize = document.getElementById('fontSizeInput').value+"px";
});

// highlight.js
editor.addEventListener("blur", ()=>{
  const code = document.createElement("code");
  code.textContent = editor.value;
  hljs.highlightElement(code);
});

// テキスト挿入
function insertText(text){
  const start = editor.selectionStart;
  const end = editor.selectionEnd;
  editor.value = editor.value.slice(0,start)+text+editor.value.slice(end);
  editor.focus();
  editor.selectionStart = editor.selectionEnd = start+text.length;
}

// ▼ 追加: 表示用エスケープ関数
function escapeHTML(str){
  return str
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;");
}

// ▼ 辞書表示（カテゴリ対応）
function loadDictionary(type){
  dicContainer.innerHTML = "<button id='closeDicBtn'>閉じる</button>";
  dicContainer.style.display = "flex";
  try{
    const rawText = document.getElementById(type+"-dic").textContent;
    const data = JSON.parse(rawText);

    const categories = {};
    data.forEach(item=>{
      if(!categories[item.category]) categories[item.category]=[];
      categories[item.category].push(item);
    });

    for(const cat in categories){
      const catDiv = document.createElement("div");
      catDiv.className="category";

      const h4 = document.createElement("h4");
      h4.textContent = cat;
      catDiv.appendChild(h4);

      const listDiv = document.createElement("div");
      categories[cat].forEach(item=>{
        const block = document.createElement("div");
        block.className="block";
        block.innerHTML = escapeHTML(item.word) + "<br>" + escapeHTML(item.desc);
        block.onclick = ()=>insertText(item.word);
        listDiv.appendChild(block);
      });

      catDiv.appendChild(listDiv);
      dicContainer.appendChild(catDiv);

      h4.onclick = ()=>{listDiv.style.display = listDiv.style.display==='none'?'block':'none';}
    }

  }catch(e){
    dicContainer.textContent = "辞書の読み込みに失敗しました";
  }
}

// 高さ同期
function syncEditorPreviewHeight(){
  const editorContainer = document.getElementById('editorContainer');
  const previewContainer = document.getElementById('previewContainer');
  const maxHeight = Math.max(editorContainer.clientHeight, previewContainer.clientHeight);
  editorContainer.style.height = previewContainer.style.height = maxHeight + "px";
}
window.addEventListener('resize', syncEditorPreviewHeight);
window.addEventListener('load', syncEditorPreviewHeight);
editor.addEventListener('input', syncEditorPreviewHeight);

</script>
