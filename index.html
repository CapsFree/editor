<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TextEditor for HTML(dic)</title>
<style>
body,html {
  height:100%;
  margin:0;
  font-family:sans-serif;
  display:flex;
  flex-direction:column;
}
#menu {
  background:#eee;
  padding:5px;
  display:flex;
  gap:5px;
  border-bottom:1px solid #ccc;
}
#container {
  flex:1;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
#editor {
  flex:1;
  resize:none;
  font-family:monospace;
  padding:5px;
  width:100%;
  height:100%;
}
#dictionary {
  flex:1;
  border-top:1px solid #ccc;
  padding:5px;
  overflow-y:auto;
  max-height:40%;
}
@media (orientation: landscape) {
  #container {
    flex-direction:row;
  }
  #editor { flex:1; height:100%; }
  #dictionary {
    flex:1;
    border-top:none;
    border-left:1px solid #ccc;
    max-height:none;
    max-width:50%;
    overflow-y:auto;
  }
}
details summary {
  cursor:pointer;
  font-weight:bold;
  margin-top:5px;
}
</style>
</head>
<body>

<div id="menu">
  <button onclick="showEditor()">エディタ</button>
  <button onclick="showPreview()">プレビュー</button>
  <button onclick="saveFile()">保存</button>
  <input type="file" id="fileInput" onchange="loadFile(event)">
</div>

<div id="container">
  <textarea id="editor"></textarea>
  <div id="dictionary"></div>
  <iframe id="preview" style="display:none; width:100%; height:100%; border:none;"></iframe>
</div>

<script>
const editor = document.getElementById('editor');
const dictionary = document.getElementById('dictionary');
const container = document.getElementById('container');

// 辞書ロード
function loadDictionaries(){
  dictionary.innerHTML = '';
  ['html-dic','css-dic','js-dic'].forEach(id=>{
    const script = document.getElementById(id);
    if(!script) return;
    const data = JSON.parse(script.textContent);
    const grouped = {};
    data.forEach(item=>{
      if(!grouped[item.category]) grouped[item.category]=[];
      grouped[item.category].push(item);
    });
    for(const cat in grouped){
      const details = document.createElement('details');
      details.open = false; // 初期閉じる
      const summary = document.createElement('summary');
      summary.textContent = `${id.replace('-dic','').toUpperCase()} - ${cat}`;
      details.appendChild(summary);
      grouped[cat].forEach(item=>{
        const div = document.createElement('div');
        div.textContent = `${item.word} : ${item.desc}`;
        details.appendChild(div);
      });
      dictionary.appendChild(details);
    }
  });
}

// プレビュー表示（毎回リロード・JSも実行）
function showPreview(){
  editor.style.display='none';
  dictionary.style.display='none';

  // 古い iframe を削除して新規作成
  const oldIframe = document.getElementById('preview');
  const parent = oldIframe.parentNode;
  const newIframe = document.createElement('iframe');
  newIframe.id = 'preview';
  newIframe.style.width='100%';
  newIframe.style.height='100%';
  newIframe.style.border='none';
  parent.replaceChild(newIframe, oldIframe);

  // 新しい iframe に内容を書き込む
  const doc = newIframe.contentDocument || newIframe.contentWindow.document;
  doc.open();
  doc.write(editor.value);
  doc.close();
}

// エディタ表示
function showEditor(){
  const prev = document.getElementById('preview');
  if(prev) prev.style.display='none';
  editor.style.display='block';
  dictionary.style.display='block';
}

// 保存
function saveFile(){
  const blob = new Blob([editor.value],{type:'text/html'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'index.html';
  a.click();
}

// 読み込み
function loadFile(e){
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = evt => editor.value = evt.target.result;
  reader.readAsText(file);
}

// 初期ロード
window.onload = loadDictionaries;
</script>
