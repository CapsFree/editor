<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Editor v1.5.1</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{height:100%;font-family:sans-serif;display:flex;flex-direction:column;}
#menuBar{display:flex;align-items:center;padding:5px;background:#080;color:#fff;}
#menuBar > div{margin-right:10px;cursor:pointer;}
#menuBar #version{margin-left:5px;font-size:0.9em;color:#aaa;}

/* メイン領域 */
#mainContent{
  flex:1;
  display:flex;
  flex-direction:column; /* デフォルトは縦並び（縦画面用） */
  overflow:hidden;
}

/* 横画面の場合は横並び */
@media(min-width:768px){
  #mainContent{
    flex-direction:row;
  }
}

#editorContainer, #previewContainer{
  flex:1;
  display:flex;
  flex-direction:column;
  min-width:0;
  min-height:0;
}

#tabBar{display:flex;overflow-x:auto;padding:5px;background:#8a8;color:#fff;margin-bottom:5px;}
#tabBar div{padding:5px 10px;border-radius:8px;margin-right:5px;cursor:pointer;background:#464;color:#fff;}

#editorWrapper{
  flex:1;
  display:flex;
  position:relative;
  overflow:hidden;
}

#lineNumbers{
  background:#f0f0f0;
  padding:5px;
  user-select:none;
  text-align:right;
  border-right:1px solid #ccc;
  font-family:monospace;
  font-size:14px;
  color:#555;
  white-space:pre;
}

#editor{
  flex:1;
  width:100%;
  height:100%;
  resize:none;
}

#previewContainer{flex:1;display:flex;flex-direction:column;position:relative;}
#preview{width:100%;flex:1;border:none;}

#dicContainer{display:none;position:absolute;top:0;left:0;right:0;bottom:0;overflow:auto;background:#f9f9f9;border:1px solid #ccc;padding:10px;}
#dicContainer .category{margin:5px 0;}
#dicContainer .category h4{margin:0;padding:5px;background:#ccc;border-radius:5px;cursor:pointer;}
#dicContainer .block{border:1px solid #aaa;padding:5px;margin:2px 0;cursor:pointer;border-radius:5px;background:#fff;}

/* UIアップデート */
button[type="btn"]{
  border:0px;
  border-radius:8px;
  padding:4px;
  margin:4px;
  background-color:#ffffff;
  color:#000000;
  font-size:12px;
}
.window{
  border:0px;
  border-radius:8px;
  padding:12px;
  margin:8px;
  background-color:#eeeeee;
  color:#000000;
}

/* モーダル */
.modal{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);display:none;z-index:10;}

/* ポップアップ辞書 */
#popupDic{
  position:absolute;
  bottom:10px;
  left:10px;
  background:#ffffe0;
  border:1px solid #aaa;
  padding:8px;
  border-radius:8px;
  font-size:12px;
  max-width:300px;
  display:none;
  z-index:20;
}
#popupDic .word{font-weight:bold;margin-bottom:4px;}
</style>
</head>
<body>

<div id="menuBar">
  <div id="title">My Editor <span id="version">v1.5.1</span></div>
  <div id="fileMenuBtn">ファイル</div>
  <div id="settingsBtn">設定</div>
  <div class="dicBtn" data-type="html">HTML辞書</div>
  <div class="dicBtn" data-type="css">CSS辞書</div>
  <div class="dicBtn" data-type="js">JS辞書</div>
</div>

<div id="mainContent">
  <div id="editorContainer">
    <div id="tabBar"></div>
    <div id="editorWrapper">
      <div id="lineNumbers"></div>
      <textarea id="editor" spellcheck="false"></textarea>
    </div>
  </div>
  <div id="previewContainer">
    <iframe id="preview"></iframe>
    <div id="dicContainer"></div>
    <div id="popupDic"></div>
  </div>
</div>

<div id="fileModal" class="window modal">
  <h3>ファイルメニュー</h3>
  <button type="btn" id="addFileBtn">ファイル追加</button>
  <button type="btn" id="removeFileBtn">ファイル削除</button>
  <button type="btn" id="renameFileBtn">名前変更</button>
  <br>
  <button type="btn" id="exportFilesBtn">まとめて書き出し</button>
  <input type="file" id="importFilesInput" style="display:none" accept=".json">
  <button type="btn" id="importFilesBtn">読み込み</button>
  <br>
  <button type="btn" id="closeFileModal">閉じる</button>
</div>

<div id="settingsModal" class="window modal">
  <h3>設定</h3>
  <label>フォントサイズ: <input type="number" id="fontSizeInput" value="14"></label><br>
  <button type="btn" id="closeSettingsModal">閉じる</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script>
const editor=document.getElementById('editor');
const lineNumbers=document.getElementById('lineNumbers');
const preview=document.getElementById('preview');
const dicContainer=document.getElementById('dicContainer');
const popupDic=document.getElementById('popupDic');
const version="v1.5.1";
document.title="My Editor "+version;
document.getElementById("version").textContent=version;

let files=[{name:"index.html",content:"<h1>Hello World</h1>"}];
let activeFile=0;
const PREVIEW_DELAY=2000;
let previewTimer=null;
let dicVisible=false;

/* === タブ管理 === */
function updateTabs(){
  const tabBar=document.getElementById('tabBar');
  tabBar.innerHTML="";
  files.forEach((f,i)=>{
    const tab=document.createElement("div");
    tab.textContent=f.name;
    tab.style.background=(i===activeFile)?"#080":"#666";
    tab.onclick=()=>{activeFile=i;editor.value=f.content;updateTabs();updateLineNumbers();}
    tabBar.appendChild(tab);
  });
}
updateTabs();
editor.value=files[activeFile].content;
updateLineNumbers();

/* === プレビュー更新 === */
editor.addEventListener("input",()=>{
  files[activeFile].content=editor.value;
  updateLineNumbers();
  if(previewTimer) clearTimeout(previewTimer);
  previewTimer=setTimeout(()=>{updatePreview();},PREVIEW_DELAY);
});
function updatePreview(){
  const blob=new Blob([files[0].content],{type:"text/html"});
  preview.src=URL.createObjectURL(blob);
}
updatePreview();

/* === 行番号 === */
function updateLineNumbers(){
  const lines=editor.value.split("\n").length;
  lineNumbers.innerHTML=Array.from({length:lines},(_,i)=>i+1).join("\n");
  
}
editor.addEventListener('scroll',()=>{lineNumbers.scrollTop=editor.scrollTop;});

/* === インデント(Tab) === */
editor.addEventListener('keydown',(e)=>{
  if(e.key==="Tab"){
    e.preventDefault();
    const start=editor.selectionStart,end=editor.selectionEnd;
    const val=editor.value;
    editor.value=val.substring(0,start)+"  "+val.substring(end);
    editor.selectionStart=editor.selectionEnd=start+2;
  }
});

/* === 自動括弧・タグ閉じ === */
editor.addEventListener('keydown',(e)=>{
  const val=editor.value;
  const start=editor.selectionStart,end=editor.selectionEnd;
  if(e.key==='Enter'){
    e.preventDefault();
    const indent=getIndentOfLine(val,start);
    const before=val.slice(0,start);
    const after=val.slice(end);
    const prevChar=before.slice(-1);
    let tagClose="";
    const openTagMatch=before.match(/<([A-Za-z][\w:-]*)([^/>])*?>\s*$/);
    const alreadyClosed=/<\/[A-Za-z][\w:-]*>\s*$/.test(before);
    const selfClosing=/\/>\s*$/.test(before);
    if(openTagMatch && !alreadyClosed && !selfClosing){
      const tag=openTagMatch[1];
      if(!after.includes(`</${tag}>`)) tagClose=`</${tag}>`;
    }
    const pair={'{':'}','(' :')','[':']','<':'>'};
    let closeChar="";
    if(pair[prevChar]){
      const ahead=after.trimStart();
      if(!ahead.startsWith(pair[prevChar])) closeChar=pair[prevChar];
    }
    if(tagClose){
      const insert=`\n${indent}  \n${indent}${tagClose}`;
      setValueAndCaret(before+insert+after,before.length+1+indent.length+2);
      return;
    }
    if(closeChar){
      const insert=`\n${indent}  \n${indent}${closeChar}`;
      setValueAndCaret(before+insert+after,before.length+1+indent.length+2);
      return;
    }
    const insert=`\n${indent}`;
    setValueAndCaret(before+insert+after,before.length+insert.length);
  }
});
function getIndentOfLine(text,pos){
  const lineStart=text.lastIndexOf("\n",pos-1)+1;
  return text.slice(lineStart,pos).match(/^\s*/)[0];
}
function setValueAndCaret(val,pos){
  editor.value=val;
  editor.selectionStart=editor.selectionEnd=pos;
  files[activeFile].content=val;
  updateLineNumbers();
}

/* === ポップアップ辞書 === */
const WORD_INDEX=new Map();
function escapeHTML(str){return str.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");}
function getCurrentWord(){
  const pos=editor.selectionStart,txt=editor.value;
  let l=pos,r=pos,isWord=c=>/[A-Za-z0-9_\-$]/.test(c);
  while(l>0&&isWord(txt[l-1])) l--;
  while(r<txt.length&&isWord(txt[r])) r++;
  return txt.slice(l,r);
}
function getPrevWord(){
  const pos=editor.selectionStart,txt=editor.value;
  let i=pos-1,isWord=c=>/[A-Za-z0-9_\-$]/.test(c);
  while(i>=0&&!isWord(txt[i])) i--;
  if(i<0) return "";
  let r=i;while(i>=0&&isWord(txt[i])) i--;
  return txt.slice(i+1,r+1);
}
function showPopupForCaret(){
  let word=getCurrentWord();if(!word) word=getPrevWord();
  if(WORD_INDEX.size===0||!word){popupDic.style.display='none';return;}
  const hit=WORD_INDEX.get(word);
  if(hit){
    popupDic.innerHTML=`<div class="word">${word}</div><div class="desc">${escapeHTML(hit)}</div>`;
    popupDic.style.display='block';
  }else popupDic.style.display='none';
}
editor.addEventListener('keyup',showPopupForCaret);
editor.addEventListener('click',showPopupForCaret);

/* === モーダル === */
const fileModal=document.getElementById('fileModal');
const settingsModal=document.getElementById('settingsModal');
function toggleModal(modal){
  if(modal.style.display==='block'){modal.style.display='none';}
  else{fileModal.style.display='none';settingsModal.style.display='none';modal.style.display='block';}
}
document.getElementById('fileMenuBtn').onclick=()=>toggleModal(fileModal);
document.getElementById('settingsBtn').onclick=()=>toggleModal(settingsModal);
document.getElementById('closeFileModal').onclick=()=>fileModal.style.display='none';
document.getElementById('closeSettingsModal').onclick=()=>settingsModal.style.display='none';

/* === 辞書 === */
function loadDictionary(type){
  if(dicVisible){dicContainer.style.display="none";preview.style.display="block";dicVisible=false;return;}
  dicContainer.innerHTML="";dicContainer.style.display="block";preview.style.display="none";dicVisible=true;
  try{
    const rawText=document.getElementById(type+"-dic")?.textContent;
    const data=JSON.parse(rawText);const categories={};
    data.forEach(item=>{
      if(!categories[item.category]) categories[item.category]=[];
      categories[item.category].push(item);
      WORD_INDEX.set(item.word,item.desc);
    });
    for(const cat in categories){
      const catDiv=document.createElement("div");catDiv.className="category";
      const h4=document.createElement("h4");h4.textContent=cat;catDiv.appendChild(h4);
      const listDiv=document.createElement("div");
      categories[cat].forEach(item=>{
        const block=document.createElement("div");
        block.className="block";
        block.innerHTML=escapeHTML(item.word)+"<br>"+escapeHTML(item.desc);
        block.onclick=()=>insertText(item.word);
        listDiv.appendChild(block);
      });
      catDiv.appendChild(listDiv);dicContainer.appendChild(catDiv);
      h4.onclick=()=>{listDiv.style.display=listDiv.style.display==='none'?'block':'none';}
    }
  }catch(e){dicContainer.textContent="辞書の読み込みに失敗しました";}
}
document.querySelectorAll('.dicBtn').forEach(btn=>{btn.onclick=()=>loadDictionary(btn.dataset.type);});

/* === テキスト挿入 === */
function insertText(text){
  const start=editor.selectionStart,end=editor.selectionEnd;
  editor.value=editor.value.slice(0,start)+text+editor.value.slice(end);
  editor.focus();
  editor.selectionStart=editor.selectionEnd=start+text.length;
  files[activeFile].content=editor.value;
  updateLineNumbers();
}

/* === ファイルメニュー操作 === */
const addFileBtn=document.getElementById('addFileBtn');
const removeFileBtn=document.getElementById('removeFileBtn');
const renameFileBtn=document.getElementById('renameFileBtn');
const exportFilesBtn=document.getElementById('exportFilesBtn');
const importFilesBtn=document.getElementById('importFilesBtn');
const importFilesInput=document.getElementById('importFilesInput');

addFileBtn.onclick=()=>{
  const name=prompt("新しいファイル名を入力してください","");
  if(name){files.push({name:name,content:""});activeFile=files.length-1;updateTabs();editor.value="";updateLineNumbers();}
};

removeFileBtn.onclick=()=>{
  if(files.length===0) return;
  if(confirm("ファイル '"+files[activeFile].name+"' を削除しますか？")){
    files.splice(activeFile,1);
    activeFile=Math.max(0,activeFile-1);
    editor.value=files[activeFile]?files[activeFile].content:"";
    updateTabs();updateLineNumbers();
  }
};

renameFileBtn.onclick=()=>{
  if(files.length===0) return;
  const newName=prompt("ファイル名を変更してください",files[activeFile].name);
  if(newName){files[activeFile].name=newName;updateTabs();}
};

exportFilesBtn.onclick=()=>{
  const blob=new Blob([JSON.stringify(files)],{type:"application/json"});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download="files.json";
  a.click();
};

importFilesBtn.onclick=()=>importFilesInput.click();
importFilesInput.onchange=()=>{ 
  const file=importFilesInput.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=e=>{
    try{
      const imported=JSON.parse(e.target.result);
      if(Array.isArray(imported)) files=imported;
      activeFile=0;
      editor.value=files[0]?.content||"";
      updateTabs();updateLineNumbers();
    }catch(err){alert("ファイル読み込みに失敗しました");}
  };
  reader.readAsText(file);
};
</script>
